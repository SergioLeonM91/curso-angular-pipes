<div class="text-layout">
    <h1>Custom Pipes</h1>

    <p>
        Pipes made {{ 'manually' | mayus:bMayus }}
    </p>

</div>

<p-toolbar>
    <div class="p-toolbar-group-start">
        

    </div>

    <div class="p-toolbar-group-end">

        <button 
        pButton 
        type="button" 
        label="Toggle mayus" 
        class="p-button-warning mr-1"
        (click)="toggleMayus()"></button>

        <button
            pButton
            icon="pi pi-sort"
            label="By name"
            class="mr-1"
            (click)="changeOrder('name')"></button>

        <button
            pButton
            icon="pi pi-sort"
            label="Fly"
            class="mr-1 p-button-success"
            (click)="changeOrder('fly')"></button>

        <button
            pButton
            icon="pi pi-sort"
            label="By color"
            class="mr-1 p-button-help"
            (click)="changeOrder('color')"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | order:orderBy">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Fly</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{hero.name}}</td>
                    <td>{{hero.fly | fly | titlecase}}</td>
                    <td>{{hero.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name" style="width:20%">Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="fly" style="width:20%">Fly <p-sortIcon field="fly"></p-sortIcon></th>
                    <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{hero.name}}</td>
                    <td>{{hero.fly | fly | titlecase}}</td>
                    <td>{{hero.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
